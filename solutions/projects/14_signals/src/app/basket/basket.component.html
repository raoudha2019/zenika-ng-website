<h2 class="h4">Mon panier</h2>

<div class="card">
  <div class="card-header">{{ numberOfItems() }} {{ numberOfItems() === 1 ? 'article' : 'articles' }}</div>

  <ul class="list-group list-group-flush">
    <li class="list-group-item d-flex justify-content-between" *ngFor="let item of items()">
      {{ item.title }} <span class="text-primary">{{ item.price | currency: 'EUR' }}</span>
    </li>

    <li class="list-group-item d-flex justify-content-between fw-bold" *ngIf="numberOfItems(); else basketEmpty">
      Total <span class="text-primary">{{ total() | currency: 'EUR' }}</span>
    </li>

    <ng-template #basketEmpty>
      <li class="list-group-item text-secondary">Votre panier est vide</li>
    </ng-template>
  </ul>
</div>

<div class="card mt-3">
  <div class="card-header">Paiement</div>

  <app-basket-form />
</div>
